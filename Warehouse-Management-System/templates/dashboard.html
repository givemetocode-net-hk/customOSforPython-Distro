<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>儀表板</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>儀表板</h2>
    <a href="{{ url_for('admin') }}">管理員操作</a>
    <a href="{{ url_for('logout') }}">登出</a>
    
    <h3>物品列表</h3>
    <ul>
        {% for item in items %}
            <li>
                {{ item.name }} - 庫存: {{ item.庫存 }} - 價格: {{ item.price }}
                <a href="{{ url_for('edit_item', item_id=item.id) }}">編輯</a>
                <form method="post" action="{{ url_for('delete_item', item_id=item.id) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('您確定要刪除這個物品嗎？');">刪除</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('add_item') }}">添加物品</a>
</body>
</html>
